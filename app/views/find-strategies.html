

<div class="row">
  <div class="col-lg-1 hidden-md"></div>
  <div class="col-lg-10 col-md-12">
    <div class="panel mb25">
      <div class="panel-heading">
        <h2 class="col-lg-12">Select Asset Classes you want to invest in</h2>
      </div>

      <div class="panel-body">
        <div class="asset-classes-wrap">
          <div class="col-lg-3" ng-repeat="assetClass in assetClasses track by assetClass.id">
            <a class="btn btn-primary btn-lg" ng-class="{'btn-outline': arrayIndexOf(selectedAssetClasses, assetClass) < 0}" ng-click="toggleAssetClass(assetClass)" ng-bind="assetClass.name"></a>
          </div>
        </div>
      </div>
    </div>

    <div class="panel" ng-show="(strategies | hasAssetClass : selectedAssetClasses).length > 0">
      <div class="panel-heading">
        <h2 class="col-lg-12">Select Portfolio you want to compare</h2>
      </div>
      <div class="panel-body">
        <div class="col-lg-12">
          <div class="portfolios-wrap table-responsive">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th><a>RISK</a></th>
                  <th><a>NAME</a></th>
                  <th><a>STRATEGY</a></th>
                  <th><a>PERFORMANCE YTD</a></th>
                  <th><a>CAGR</a></th>
                  <th><a>StdDev</a></th>
                  <th><a># Assets</a></th>
                  <th><a>Compare</a></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="strategy in strategies | hasAssetClass : selectedAssetClasses">
                  <td ng-bind="strategy.risk"></td>
                  <td ng-bind="strategy.name"></td>
                  <td ng-bind="strategy.description"></td>
                  <td ng-bind="strategy.performance * 100 + '%'"></td>
                  <td ng-bind="strategy.cagr * 100 + '%'"></td>
                  <td ng-bind="strategy.std_dev * 100 + '%'"></td>
                  <td ng-bind="strategy.assets"></td>
                  <td>
                    <label class="cb-checkbox" ng-class="{checked: arrayIndexOf($parent.selectedStrategies, strategy) > -1}"><span class="cb-inner"><i><input type="checkbox" ng-change="toggleStrategy(strategy)" ng-model="fake"></i></span></label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-1 hidden-md"></div>
</div>
